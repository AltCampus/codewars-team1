<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/stylesheets/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <title>Sign In | Code Wars</title>
</head>
<body>
    <!-- Parent Container -->
    <div class="container">
        <section class="main-logo-section">
            <a href="https://www.codewars.com/">
           <img class="main-logo-image" src="assets/media/images/main-logo.png">
           <h2 class="header-two toinlineblock">codewars</h2>
           </a>
        </section>
        <section>
            <button class="login-btn" ><i class="fab fa-github"></i> GITHUB LOGIN</button>
        </section>
        <div>
            <p class="towhite">-or-</p>
        </div>
        <form action="post">
                <div class="input-row">
                    <i class="fas fa-envelope"></i> 
                    <input type="email" name="email" placeholder="email" class="input">
                </div>
                <div class="input-row">
                        <i class="fas fa-lock"></i>
                    <input type="password" name="password" id="" placeholder="password" class="input">
                </div>
                <div class="submit-row">
                    <button class="login-btn margin-property" type="submit">LOG IN</button>
                </div>
            </form>
        <section>
            <a href="#" class="grey-text toblock">Forgot Password?</a>
            <a href="#" class="grey-text toblock margin-property padding-property">Sign Up</a>
        </section>
    </div>
    
</body>
</html>
